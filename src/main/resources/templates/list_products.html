<html xmlns:th="http://www.thymeleaf.org">
	<head>
	  <meta charset="utf-8"/>
	  <title>List Products</title>
	</head>
	<body>		
		<div class="service" th:unless="${#lists.isEmpty(productService)}">
			<ul th:each="product : ${productService}">
				<li>
					<a th:href="@{'/product?code=' + ${product.code}}"> 
						<span th:text="${product.name}" th:remove="tag"></span>
					</a>
					<a th:href="@{'/delete?code=' + ${product.code}}">[DELETE]</a> 
				 </li>
			</ul>
		</div>
		<p th:if="${#lists.isEmpty(productService)}"> There is no Products!! </p> 
	</body>
</html>
